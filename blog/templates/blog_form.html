{% extends 'base.html' %}
{% block content %}
  <h1 class="mt-2">블로그 {{ sub_title }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">
      {% if btn_name %}
        {{ btn_name }}
      {% else %}
        저장
      {% endif %}
    </button>
  </form>
{% endblock %}
{% block js %}
  {% include 'form-js.html' %}
{% endblock %}
